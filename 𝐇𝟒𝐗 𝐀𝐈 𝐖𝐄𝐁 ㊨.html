    const db = firebase.database();

    const withdrawBtn = document.getElementById('withdraw-btn');
    const modal = document.getElementById('withdrawal-modal');
    const channelList = document.getElementById('channel-list');
    const applyBtn = document.getElementById('apply-btn');
    const upiInput = document.getElementById('upi-id');
    const successMsg = document.getElementById('success-msg');

    // ðŸŽ‰ Confetti when page loads
    function launchConfetti(){
      confetti({particleCount:100,spread:70,origin:{y:0.6}});
    }
    window.onload = launchConfetti;

    withdrawBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    // Load channels from Firebase
    function loadChannels() {
      channelList.innerHTML = "";
      db.ref('channels').once('value', snapshot => {
        if (!snapshot.exists()) {
          channelList.innerHTML = `
            <a href="https://t.me/+DWcN48srLs42ODFl" target="_blank" class="btn btn-green mb-2">Join Prime Rewards Channel</a>
          `;
        } else {
          snapshot.forEach(child => {
            const data = child.val();
            channelList.innerHTML += `
              <a href="${data.link}" target="_blank" class="btn btn-green mb-2">${data.name}</a>
            `;
          });
        }
      });
    }
    loadChannels();

    // Apply Withdrawal
    applyBtn.addEventListener('click', () => {
      const upi = upiInput.value.trim();
      if (!upi) { alert("Enter valid UPI ID"); return; }
      const newKey = db.ref('withdrawals').push().key;
      db.ref('withdrawals/'+newKey).set({
        upi: upi,
        amount: 200,
        status: "Pending",
        timestamp: Date.now()
      }).then(() => {
        successMsg.classList.remove('hidden');
        applyBtn.disabled = true;
      });
    });
